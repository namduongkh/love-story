<section ng-controller="TagController">
    <section class="content-header">
        <h1>Update Count Tag</h1>
    </section>
    <!-- Loading -->
    <ng-loading loading-done="isLoading" />

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <notice-dir/>
            </div>
            <div class="col-md-12">
                <div class="box box-danger">
                    <div class="box-body text-center">
                        <button type="button" class="btn btn-danger btn-lg" ng-click="convertCountTag()">
                            <span class="glyphicon glyphicon-fire"></span> Start Update Count Tag
                        </button>
                        <div class="row" style="margin-top: 20px">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="box box-info" ng-if="updateFinish">
                                    <div class="box-body text-center">
                                        <h3>Kết quả</h3>
                                        <hr>
                                        <h4 class="text-success">Thực hiện thành công </h4>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
