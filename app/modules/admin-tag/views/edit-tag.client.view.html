<section data-ng-controller="TagController" id="TagsController" data-ng-init="findOne()">
    <section class="content-header">
        <h1>Tag</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="callout">
                <div class="box-footer">
                    <div class="form-group">
                        <!-- <a class="btn btn-primary" ng-click="create()">Create</a>
                        &nbsp;&nbsp; -->
                        <a class="btn btn-primary" ng-click="update(TagForm.$valid, 'GOTOLIST')">Save & List</a> &nbsp;&nbsp;
                        <a class="btn btn-primary" ng-click="update(TagForm.$valid)">Apply</a> &nbsp;&nbsp;
                        <input type="button" value="Cancel" class="btn btn-default" ng-click="gotoList()">
                    </div>
                    <notice-dir/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">New Tag</h3>
                    </div>
                    <form novalidate name="TagForm">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="tag.name" ng-change="changeSlug(tag.name,true)" name="name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="error-messages message" ng-messages="TagForm.name.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="slug">Slug</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="tag.slug" id="slug" name="slug" class="form-control" placeholder="Slug">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="count">Count</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="tag.count" id="count" name="count" class="form-control" placeholder="Count" ui-number-mask="0">
                                </div>
                                <div class="error-messages message" ng-messages="TagForm.count.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="ordering">Ordering</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="tag.ordering" id="ordering" name="ordering" class="form-control" placeholder="Ordering" ui-number-mask="0">
                                </div>
                                <div class="error-messages message" ng-messages="TagForm.ordering.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message require-msg="You did not select a field" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="community">Comunity</label>
                                <select class="form-control" data-ng-model="tag.communityId" id="community" name="community" ng-options="item._id as item.title for item in communities.items" ng-change="changeType(community)" required>
                                        </select>
                                <div class="error-messages message" ng-messages="TagForm.community.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message require-msg="You did not select a field" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="status">Status</label>
                                <div class="controls">
                                    <select class="form-control" data-ng-model="tag.status" name="status" id="status" ng-options="item.value as item.name for item in statuses" required>
                                    </select>
                                </div>
                                <div class="error-messages message" ng-messages="TagForm.status.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message require-msg="You did not select a field" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="type">Type</label>
                                <div class="controls">
                                    <select class="form-control" name="type" data-ng-model="tag.type" id="type" ng-options="item.value as item.name for item in tagTypes" required>
                                    </select>
                                </div>
                                <div class="error-messages message" ng-messages="TagForm.type.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message require-msg="You did not select a field" />
                                </div>
                            </div>

                                <label class="control-label" for="type">Type</label>
                                <div class="controls">
                                    <select class="form-control" name="type" data-ng-model="tag.type" id="type" ng-options="item.value as item.name for item in tag_type" required>
                                    </select>
                                </div>
                                <div class="error-messages message" ng-messages="TagForm.type.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message require-msg="You did not select a field" />
                                </div>
                            </div>
                            <div class="form-group">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    <div ng-if="image_error">You should choose an image</div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="control-label" for="description">Description</label>
                                <div class="controls">
                                    <textarea class="form-control ck-editor" data-ng-model="tag.description" rows="3"></textarea>

                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
