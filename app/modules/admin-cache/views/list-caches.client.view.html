<section data-ng-controller="CachesController" data-ng-init="find()">
    <section class="content-header">
        <h1>Caches</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box primary">
                    <div class="box-header">
                        <h3 class="box-title">List Caches</h3>
                        <div class="pull-right">
                            <a class="btn btn-block btn-danger" href="javascript:void(0);" ng-click="removeAll()">Delete All</a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <notice-dir></notice-dir>
                        <div class="box-tools">
                            <div class="input-group" style="width: 150px;">
                                <input type="text" name="query" data-ng-model="search.keyword" class="form-control input-sm pull-right" placeholder="Search" />
                                <div class="input-group-btn">
                                    <button ng-click="filter()" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div>&nbsp;</div>
                        <table id="table-list" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="cache in caches">
                                    <td>{{cache._id}}</td>
                                    <td>
                                        <a ng-click="remove(cache._id)" title="Delete">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <ul boundary-links="true" items-per-page="itemsPerPage" max-size="numberVisiblePages" uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm pull-right" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;"></ul> -->
                        <bd-pagination max-page="10" name="cache_page" current-page="currentPage" total-page="totalPage" page-changed="pageChanged" />
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
                    No Categories yet, why don't you <a data-ui-sref="createCache">create one</a>?
                </div>
            </div>
        </div>
    </section>
</section>
