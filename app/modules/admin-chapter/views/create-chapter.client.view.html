<section data-ng-controller="ChaptersController" ng-init="initialChapter()">
    <section class="content-header">
        <h1>Tập truyện</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="callout">
                <div class="box-footer">
                    <div class="form-group">
                        <!-- <a class="btn btn-primary" ng-click="create()">Create</a>
                       -->
                        <a class="btn btn-primary" ng-click="create(ChapterForm.$valid, 'GOTOLIST')">Lưu & thoát</a>
                        <a class="btn btn-primary" ng-click="create(ChapterForm.$valid)">Lưu</a>
                        <input type="button" value="Thoát" class="btn btn-default" ng-click="gotoList()">
                    </div>

                    <notice-dir> </notice-dir>

                </div>
            </div>
            <form name="ChapterForm" novalidate>
                <div class="col-md-8">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Tập truyện mới</h3>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label" for="title">Tiêu đề</label>
                                <div class="controls">
                                    <input type="text" ng-change="changeSlug(title)" data-ng-model="title" name="title" id="title" class="form-control" placeholder="Title" required>
                                </div>
                                <div class="error-messages message" ng-messages="ChapterForm.title.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="title">Slug</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="slug" id="slug" class="form-control" placeholder="Slug">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="content">Nội dung</label>
                                <div class="controls">
                                    <textarea class="form-control" ui-tinymce="tinymceOptions" name="content" data-ng-model="content" rows="15"></textarea>
                                </div>
                                <div class="error-messages message" ng-messages="ChapterForm.content.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box box-default">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label" for="postId">Bộ truyện</label>
                                <select ui-select2 class="form-control" data-ng-model="postId" id="postId" name="postId" ng-options="postId._id as postId.title for postId in postIds.items" data-placeholder="Chọn bộ truyện" ng-required="true">
                                        <option value="">-- Chọn bộ truyện</option>
                                    </select>
                                <div class="error-messages message" ng-messages="ChapterForm.postId.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="status">Trạng thái</label>
                                <div class="controls">
                                    <select class="form-control highlight_select" name="status" ng-init="status = 1" data-ng-model="status" id="status" ng-options="item.value as item.name for item in statuses" required>
                                </select>
                                </div>
                                <div class="error-messages message" ng-messages="ChapterForm.status.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="order">Thứ tự</label>
                                <div class="controls">
                                    <input type="number" data-ng-model="order" id="order" class="form-control" placeholder="Thứ tự" />
                                </div>
                                <div class="error-messages message" ng-messages="ChapterForm.order.$error" ng-messages-multiple ng-if="submitted">
                                    <error-message/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box box-default">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="control-label" for="meta_title">Meta title</label>
                                <div class="controls">
                                    <textarea class="form-control" data-ng-model="meta.title" rows="1"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="meta_desc">Meta description</label>
                                <div class="controls">
                                    <textarea class="form-control" data-ng-model="meta.description" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="meta_desc">Meta keyword</label>
                                <div class="controls">
                                    <textarea class="form-control" data-ng-model="meta.keyword" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
