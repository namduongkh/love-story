<section data-ng-controller="AuthenticationController">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">

                <div class="box box-solid">
                    <section class="content-header">
                        <h1>Đăng nhập CMS</h1>
                    </section>
                    <form name="userForm" novalidate>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Mật khẩu</label>
                                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Mật khẩu">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="form-group">
                                <button type="button" ng-click="signin()" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Đăng nhập</button>
                            </div>
                            <div class="alert alert-danger alert-dismissable ng-cloak" data-ng-show="error">
                                <h4><i class="icon fa fa-ban"></i> Lỗi!</h4>
                                <div data-ng-bind="error"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
